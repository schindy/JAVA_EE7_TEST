<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
<ui:define name="content">
<h1>SpendenListe "<h:outputText value="#{spendeListController.aktion.name}" />"</h1>
<h2>
	Empf√§ngerkonto:
	<h:outputText value="#{spendeListController.aktion.konto.name}" />,
	Konto-Nr.:
	<h:outputText value="#{spendeListController.aktion.konto.kontoNr}" />,
	BLZ:
	<h:outputText value="#{spendeListController.aktion.konto.blz}" />,
	<h:outputText value="#{spendeListController.aktion.konto.nameDerBank}" />
</h2>
<h:form>
	<p:dataTable value="#{spendeListController.aktion.spenden}" var="spende">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Name"/>
			</f:facet>
			<h:outputText value="#{spende.spenderName}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Konto-Nr."/>
			</f:facet>
			<h:outputText value="#{spende.konto.kontoNr}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="BLZ"/>
			</f:facet>
			<h:outputText value="#{spende.konto.blz}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Name der Bank"/>
			</f:facet>
			<h:outputText value="#{spende.konto.nameDerBank}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Spendenbetrag"/>
			</f:facet>
			<h:outputText value="#{spende.betrag}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Quittung"/>
			</f:facet>
			<h:outputText value="#{spende.quittung ? 'ja' : 'nein'}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Status"/>
			</f:facet>
			<h:outputText value="#{spendeListController.convertStatus(spende.status)}" />
		</p:column>
	</p:dataTable>
	<p:commandButton value="OK" action="#{spendeListController.doOk}" ajax="false" />
</h:form>
</ui:define>
</ui:composition>
